<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display en Pisitioningt</title>
    <style>
        .box1{
            position: relative;
            width: 100px;
            height: 100px;
            background-color: rgb(252, 130, 42);
        }

        .box2{
            position: relative;
            width: 50px;
            height: 50px;
            top: 25%;
            left: 25%;
            background-color: rgb(19, 221, 19);
        }

        
    </style>
  </head>
  <body>
    <h1>Opdracht 6</h1>
    <p>
      Maak het onderstaande na door gebruik te maken van relative position. De
      outer div block is 100px breed en 100px hoog. De inner div block is 50px
      breed en 50px hoog.
    </p>
    <img src="Opdracht 6 .jpg" />
    <br>
    <hr>
    <div class="box1">
        
        <div class="box2"></div>
    </div>

  </body>
</html>
