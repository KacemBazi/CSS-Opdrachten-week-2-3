      Zie het onderstaande voorbeeld en maak het na met flex. Gebruik geen

    </p>
    <img src="Opdracht 1.jpg" />
    <hr />
    <div>
      <box>1</box>
      <box>2</box>
      <box>3</box>
      <box>4</box>

      <box>6</box>
    </div>
  </body>
