<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display en Pisitioning</title>
    <style>
      .body {
        height: 3000px;
      }
      .fixed {
        background: red;
        color: black;
        position: fixed;

        top: 50px;
        right: 50px;
      }

      
      .bg-color {
        background: rgb(43, 17, 156);
        padding: 40px;
      }
    </style>
  </head>
  <body class="body">
    <h1>Opdracht 2</h1>
    <hr />
    <div class="bg-color">
      <h1 class="fixed">&lt;h1&gt;Dit is een titel&lt;/h1&gt;</h1>
    </div>

    <br />
    <p>&lt;p&gt;Dit is een paragraaf.&lt;/p&gt;</p>
    
    <p>
      &lt;p&gt;Dit is nog een paragraaf.&lt;/p&gt; <br /><br /><br />
      Hoe zorg je er voor dat het &lt;h1&gt; element altijd 50px van de top en
      50px van de rechterkant van het scherm zichtbaar is. <br />
      Maak het &lt;h1&gt; element rood door een RGB kleurcodering toe te passen.
    </p>
  </body>
</html>
