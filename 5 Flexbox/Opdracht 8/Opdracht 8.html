<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .div {
        text-align: center;
        display: flex;
        /* align-items: center; */
        width: 600px;
        box-sizing: border-box;
        justify-content:center;
        
      }

      .box {
        padding:50px;
        border-radius: 10px;
        border: solid black;
        box-sizing: border-box;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Opdracht 8</h1>
    <p>Zie het onderstaande voorbeeld en maak het na met flexbox.</p>
    <img src="Opdracht 8.jpg" />
    <hr />

    <div class="div">
      <div class="box" style="background-color: blue">1</div>
      <div class="box" style="background-color: blueviolet">2</div>
      <div class="box" style="background-color: brown">3</div>
    </div>

    <div class="div">
      <div class="box" style="background-color: chartreuse">4</div>
      <div class="box" style="background-color: crimson">5</div>
      <div class="box" style="background-color: darkgoldenrod">6</div>
    </div>
  </body>
</html>
