<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transitions</title>
    <style>
      div {
        height: 100px;
        width: 100px;
        background-color: blue;
        transition: all 3.5s;
      }

      div:hover {
        width: 200px;
        background-color: rgb(51, 179, 100);
      }
    </style>
  </head>
  <body>
    <h1>Opdracht 2</h1>
    <p>Maak een simpele transition wat de kleur van een tekst aanpast.</p>

    <div></div>
  </body>
</html>
