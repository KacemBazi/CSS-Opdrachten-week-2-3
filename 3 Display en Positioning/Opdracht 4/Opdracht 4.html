<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display en Pisitioningt</title>
    <style>
     
      .fixed {
        background: red;
        color: black;
        position: relative;
        top: 100px;
        left: 50px;
      }
      .bg-color {
        background: rgb(43, 17, 156);
        padding: 40px ;
      }
    </style>
  </head>
  <body>
    <h1>Opdracht 4</h1>
    <hr />
    <div class="bg-color">
        <h1 class="fixed">&lt;h1&gt;Dit is een titel&lt;/h1&gt;</h1>

    </div>
    
    <br />
    <p>&lt;p&gt;Dit is een paragraaf.&lt;/p&gt;</p>

    <p>
        Zorg er nu voor dat het &lt;h1&gt; element uit opdracht 2 50px links en 100px van de top wordt
        geplaatst relatief t.o.v. de HTML pagina.
    </p>
  </body>
</html>
