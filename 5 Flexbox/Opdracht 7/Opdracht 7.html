<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .div {
        display: flex;
        flex-direction: row;
        /* justify-content:start; */
        align-items:center;
        background-color: rgb(238, 238, 170);
        height: 450px;
        width: 350px;
      }

      .box {
        background-color: rgb(145, 156, 216);
        margin: 5px ;
        padding: 20px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>Opdracht 6</h1>
    <p>
      Maak het onderstaande na met flexbox. Properties die je o.a dient te
      gebruiken zijn:
    </p>
    <ol>
      <li>display</li>
      <li>justify-content</li>
      <li>flex-direction</li>
      <li>align-items</li>
    </ol>
    <img src="Opdracht 7.jpg" />
    <hr />

    <div class="div">
      <div class="box" style="height:100%"></div>
      <div class="box" style="height: 40%"></div>
      <div class="box" style="height: 50%"></div>
      <div class="box" style="height: 60%"></div>
      <div class="box" style="height: 20%"></div>
      <div class="box" style="height: 30%"></div>
    </div>
  </body>
</html>
