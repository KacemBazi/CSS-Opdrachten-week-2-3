<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo elements</title>
    <style>
      div p::before {
        content: "Button";
        background-color: darkcyan;
        color: rgb(255, 255, 255);
        font-size: 40px;
        /* width: 300px; */
        /* height: 200px; */
        padding: 5px 250px;
        margin: 10px;
        border-left: 6px solid red;
        border-right: 6px solid red;
        /* border-bottom: 6px solid red; */
      }
    </style>
  </head>
  <body>
    <h1>Opdracht 4</h1>
    <p>
      Hieronder vind je een voorbeeld van het gebruik van een pseudo-element.
      Kun jij dit namaken?
    </p>
    <img src="Opdracht 4 voorbeeld.jpg" />

    <hr />
    <div>
      <p></p>
    </div>
  </body>
</html>
