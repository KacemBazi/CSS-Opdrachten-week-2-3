<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexboxt</title>
    <style>
        div{
            background-color: rgb(241, 250, 120);
            display: flex;
            /* float: right; */
            justify-content: flex-end;
        }
        box{
            background-color: cadetblue;
            padding: 30px;
            margin: 15px;
        }
    </style>
  </head>
  <body>
    <h1>Opdracht 2</h1>
    <p>
      Zie het onderstaande voorbeeld, de items staan nu anders uitgelijnd. Maak
      het na met flex. Gebruik geen width, height of line-height.
    </p>
    <img src="Opdracht 2.jpg" />
    <hr />
    <div>
      <box>1</box>
      <box>2</box>
      <box>3</box>
      <box>4</box>
      <box>5</box>
      <box>6</box>
    </div>
  </body>
</html>
