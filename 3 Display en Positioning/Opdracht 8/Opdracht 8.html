<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display en Pisitioningt</title>
    <style>
      .img {
        position: relative;
        width: 400px;
        height: 300px;
        background-size: cover;
        margin: 50px;
        padding: 50px;

        z-index: 2;
      }

      #p1 {
        position: relative;
        left: 100px;
        top: -20px;
      }
      .box1 {
        background-color: yellow;
        width: 850px;
        height: 100px;
        position: relative;
        top: 10px;
        left: 100px;
        z-index: 3;
      }

      .box2 {
        background-color: rgb(43, 24, 95);
        width: 850px;
        height: 100px;
        position: relative;
        top: 1px;
        left: 300px;
        z-index: 1;
      }

      .box3 {
        background-color: rgb(153, 153, 131);
        width: 500px;
        height: 50px;
        position: relative;
        top: 550px;
        right: 240px;
        z-index: 4;
      }
      .div{
        position: fixed;
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Opdracht 8</h1>
    <p>Maak het onderstaande na. Je mag zelf een image zoeken en gebruiken.</p>
    <img src="Opdracht 8.jpg" />
    <hr />

      <div>
        <div class="box2"><div class="img"><img src="Amsterdam.jpg" /><div class="box1"></div></div></div>
        
        
        <div class="box3"></div>

      </div>
    </div>
  </body>
</html>
