<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display en Pisitioningt</title>
    <style>
      .body {
        height: 3000px;
      }
      .relative {
        background: red;
        color: black;
        position: relative;
        left: 20px;
        bottom: 30px;
      }

      .bg-color {
        background: rgb(43, 17, 156);
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Opdracht 3</h1>
    <hr />
    <div class="bg-color">
      <h1 class="relative">&lt;h1&gt;Dit is een titel&lt;/h1&gt;</h1>
    </div>

    <br />
    <p>&lt;p&gt;Dit is een paragraaf.&lt;/p&gt;</p>

    <p>
      Zorg er nu voor dat het &lt;h1&gt; element uit de voorgaande opdracht 20px
      links en 30px naar onder wordt geplaatst, relatief t.o.v. diens normale
      positie.
    </p>
  </body>
</html>
