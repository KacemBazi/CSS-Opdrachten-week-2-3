<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: rgb(238, 238, 170);
        height: 250px;
        width: 750px;
      }

      .box {
        background-color: rgb(145, 156, 216);
        margin: 4px 0;
        padding: 14px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>Opdracht 6</h1>
    <p>
      Maak het onderstaande na met flexbox. Properties die je o.a dient te
      gebruiken zijn:
    </p>
    <ol>
      <li>display</li>
      <li>justify-content</li>
      <li>flex-direction</li>
    </ol>
    <img src="Opdracht 6.html.jpg" />
    <hr />

    <div class="div">
      <div class="box" style="width: 100%"></div>
      <div class="box" style="width: 40%"></div>
      <div class="box" style="width: 50%"></div>
      <div class="box" style="width: 60%"></div>
      <div class="box" style="width: 20%"></div>
      <div class="box" style="width: 30%"></div>
    </div>
  </body>
</html>
